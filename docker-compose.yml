version: '3.8'
services:
  mysql-container:
    image: mysql:8
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: udenkemkitchen_db
    ports:
      - 3307:3306
    restart: always

  eureka-server:
    build: ./Backend-Java and SpringBoot/eureka-server/
    ports:
      - 8761:8761
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/

  udenkem-food-delivery-microservice1:
    build: ./Backend-Java and SpringBoot/udenkem-food-delivery/
    ports:
      - 9090:8080
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_APPLICATION_NAME=udenkem-food-delivery-microservice1
    depends_on:
      - mysql-container
      - eureka-server
    restart: always

  angular-container:
    build: ./Frontend-Angular-Submodule/Udenkem-Kitchen
    container_name: angular-container
    ports:
      - "80:80"
    restart: always 